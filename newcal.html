<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6f7e6;
            font-weight: bold;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 800;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2e7d32;
            font-weight: 700;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #4caf50;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Interest Calculator</h1>
        <div class="input-group">
            <label for="principal">Principal Amount (₹):</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="input-group">
            <label for="rate">Interest Rate (% per year):</label>
            <input type="number" id="rate" placeholder="Enter interest rate">
        </div>
        <div class="input-group">
            <label for="time">Time (days):</label>
            <input type="number" id="time" placeholder="Enter time in days">
        </div>
        <button onclick="calculateInterest()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers';
                return;
            }

            const interest = (principal * rate * time) / (365 * 100);
            const total = principal + interest;

            document.getElementById('result').innerHTML = `
                Interest: ₹${interest.toFixed(2)}<br>
                Total Amount: ₹${total.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
